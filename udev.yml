
udev:
  - match:
      ID_BUS: usb
      ID_MODEL: FT232R_USB_UART
    service: rs485
  - match: 
      ID_BUS: usb
      ID_MODEL: USB-RS485_Cable
    service: rs485
  - match: 
      ID_BUS: usb
      ID_MODEL: USB485_Iso_stick
    service: rs485
  - match: 
      ID_BUS: usb
      ID_MODEL: USB-Serial_Controller_D
    service: cgwacs
  - match: 
      ID_BUS: usb
      ID_MODEL: CP2102_USB_to_UART_Bridge_Controller
    service: cgwacs
  - match: 
      ID_BUS: usb
      ID_VENDOR_ID: "1a86"
      ID_MODEL_ID: "7523"
    service: cgwacs
  - match: 
      ID_BUS: usb
      ID_MODEL: VE_Direct_cable
    service: vedirect
  - match: 
      ID_BUS: usb
      ID_MODEL: FT232EX
    service: vedirect
  - match: 
      ID_BUS: usb
      ID_MODEL: MK3-USB_Interface
    service: mkx
